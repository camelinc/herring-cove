<footer>

  <p class="text-muted credit">{{ with .Site.Params.Copyright }}{{.}}{{ else }}&copy; {{.Now.Format "2006"}}. All rights reserved. {{end}}</p>

  <!-- Bootstrap core JavaScript-->
  <!-- included in header.html
    <script src="{{ .Site.BaseURL }}/js/jquery-1.10.2.min.js"></script>
  //-->

  <script type="text/javascript" src="{{ .Site.BaseURL }}/js/jquery-2.1.4.js"></script>

  <script src="{{ .Site.BaseURL }}/js/bootstrap.min.js"></script>
  <script src="{{ .Site.BaseURL }}/js/bootstrap.js"></script>
  <script type="text/javascript" src="{{ .Site.BaseURL }}/js/hc.js"></script>

  <!-- lightbox2 //-->
  <script type="text/javascript" src="{{ .Site.BaseURL }}/lightbox/js/lightbox.js"></script>
  {{ with .Site.GoogleAnalytics }}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', {{.}}, 'auto');
    ga('send', 'pageview');
  </script>
  {{end}}

  <!--
  <script>
  if (typeof jQuery === 'undefined') {
    document.write(unescape('%3Cscript%20src%3D%22{{ .Site.BaseURL }}js/jquery-2.1.4.js%22%3E%3C/script%3E'));
  }
  </script>
  /-->

</footer>
