<!DOCTYPE html>
<html>

{{ partial "head.html" . }}

  <body>

  {{ partial "header.html" . }}

  <div id="article">
    <h1>{{.Title}}</h1>
    <ul class="posts">
      {{ range .Data.Pages }}
        {{ if eq .Type "post"}}
          <li><span><a href="{{ .Permalink }}">{{ .Title }}</a><time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</h4></time></span></span></li>
        {{ end }}
      {{ end }}
    </ul>
  </div>

	{{ partial "footer.html" . }}	

	</body>
</html>
